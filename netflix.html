<script>
    var netflix_count =15;
    
    var r =document.getElementById("re");
    r.addEventListener('click', function(){
        var kkk = compare();
        document.getElementById("result").innerHTML += "<h3>" +kkk+"%"+"</h3>";
    })
    
    function compare(){
        var flag = false;
        var count=0;

        for(var i=1; i<netflix_count+1;i++){
            var name = 'check'+i;
            var ch = document.getElementById(name);
            if(ch.checked){
                count++;
            }
        }
        var result =(count / netflix_count)*100;
        result=result.toFixed(2);
        var go= document.getElementById("go");
        go.style.visibility ="visible"; 
        return result;
    }
</script>
